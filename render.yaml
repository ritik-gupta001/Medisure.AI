services:
  # Combined Backend + Frontend Service
  - type: web
    name: medisense-ai
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install --no-cache-dir -r requirements.txt && cd frontend && npm install && npm run build && cd ..
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

