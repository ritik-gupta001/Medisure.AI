services:
  # Backend API Service
  - type: web
    name: medisense-ai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIRECTORY
        value: ./chroma_db
      - key: FAISS_INDEX_PATH
        value: ./faiss_index
    healthCheckPath: /health
